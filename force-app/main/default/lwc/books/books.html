<template>

    <lightning-card variant="Narrow">

        <template if:true={bookInfo} for:each={bookInfo} for:item="book" for:index="index">
            <div key={book.Id} class="slds-m-top_large">

                <lightning-card variant="Narrow" key={book.Id} class="slds-m-top_medium">

                    <div class="slds-grid slds-m-top_medium">

                        <div class="slds-col slds-size_6-of-12">
                            <lightning-formatted-rich-text value={book.CoverImage__c}></lightning-formatted-rich-text>
                        </div>

                        <div class="slds-col slds-size_6-of-12">
                            <p class="bookName slds-m-top_large">{book.Name}</p>
                            <p class="authorName slds-m-top_medium">{book.Author_Name__c}</p>
                            <p class="price slds-m-top_medium">{book.Book_Category__c}</p>
                            <p class="price slds-m-top_medium">{book.Languages__c}</p>
                            <p class="price slds-m-top_medium">{book.Price__c}</p>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </template>
    </lightning-card>
</template>
